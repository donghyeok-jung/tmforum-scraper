name: tmforum daily scrape (latest only)

on:
  schedule:
    - cron: "7 0 * * *"   # 매일 09:07 KST (UTC 00:07)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium

      - name: Run scraper
        run: python scraper/scrape_tmforum.py

      - name: Commit & push (latest csv)
        run: |
          # 1) 파일이 실제로 생성됐는지 로그로 확인
          ls -al data || true
          test -f data/tmforum_an_validations_latest.csv && echo "CSV exists" || (echo "CSV missing" && exit 1)

          # 2) 새 파일(untracked)도 포함해서 stage
          git add data/tmforum_an_validations_latest.csv

          # 3) 추적/미추적 포함 변경 여부 확인
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update latest scrape"
          git push
